name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      packages: none   # ← prevents NODE_AUTH_TOKEN from being set

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          always-auth: false   # ← PREVENTS NODE_AUTH_TOKEN

      - name: Remove all injected npm auth
        run: |
          rm -f ~/.npmrc
          rm -f $NPM_CONFIG_USERCONFIG

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public
